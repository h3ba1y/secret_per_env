name: 'Build and Deploy to dev'

on:
  push:
    branches:
      - develop
      - master
      - qa

jobs:
  call_reuable_code:
    uses: ./.github/workflows/git_env.yml
  deploy-to-env:
    name: "deploy to environment"
    needs: call_reuable_code
    if: needs.call_reuable_code.outputs.git_short_ref == 'develop'
    uses: ./.github/workflows/test.yml
    secrets: inherit
    with:
      env: dev
