name: 'Build and Deploy to dev'

on:
  push:
    branches:
      - develop
      - master
      - qa

jobs:
  deploy-to-env:
    run: echo "GITHUB_REF=${GITHUB_REF}"
    run: echo "git_short_ref=${GITHUB_REF#refs/*/}"
    if: [[ "${{GITHUB_REF}}" == "refs/heads/develop" ]]
    uses: ./.github/workflows/test.yml
    secrets: inherit
    with:
      env: dev
    if: [[ "${{GITHUB_REF}}" == "refs/heads/master" ]]
    uses: ./.github/workflows/test.yml
    secrets: inherit
    with:
        env: prod
    if: [[ "${{GITHUB_REF}}" == "refs/heads/qa" ]]
    
    
