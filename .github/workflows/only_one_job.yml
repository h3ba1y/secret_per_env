name: 'Build and Deploy to dev'

on:
  push:
    branches:
      - develop
      - master
      - qa

jobs:
  deploy-to-env:
    run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_REF#refs/heads/})"
    if: [[ $BRANCH_NAME == "refs/heads/develop" ]]
    uses: ./.github/workflows/test.yml
    secrets: inherit
    with:
      env: dev
    if: [[ $BRANCH_NAME == "refs/heads/master" ]]
    uses: ./.github/workflows/test.yml
    secrets: inherit
    with:
        env: prod
    if: [[ $BRANCH_NAME == "refs/heads/qa" ]]
    
    
