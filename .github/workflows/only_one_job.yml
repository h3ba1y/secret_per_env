name: 'Build and Deploy to dev'

on:
  push:
    branches:
      - develop
      - master
      - qa

jobs:
  deploy-to-env:
    uses: actions/checkout@v3
    - name: Set env.BRANCH
      run: echo "BRANCH=$(echo $GITHUB_REF | cut -d'/' -f 3)" >> $GITHUB_ENV
    
    if: env.BRANCH == 'develop
    uses: ./.github/workflows/test.yml
    secrets: inherit
    with:
      env: dev

    if: env.BRANCH == 'qa'
    uses: ./.github/workflows/test.yml
    secrets: inherit
    with:
      env: qa

    if: env.BRANCH == 'master'
    uses: ./.github/workflows/test.yml
    secrets: inherit
    with:
      env: prod
    
    
